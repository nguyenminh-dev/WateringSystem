<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>  
    <script src="{{url_for('static/js', filename='index.js')}}"></script>
    <link rel="stylesheet" href="../static/css/index.css">
</head>

<body>
    <div class ="app-container" id="infomation">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row d-flex text-center content" id="head">
                    <div class="content-p">
                        <p>DEMO GIỮA KỲ</p>
                        <p>Nhóm 5</p>
                    </div>
                </div>
                <div class="row" id="content">
                    <div class="col">
                        <div class="row content-box">
                            <div class="col-3 box">
                                <div class="row content-lable">Độ ẩm đất</div>
                                <em class="row content-index" id="doamdat">{{ doamdat }}</em>
                            </div>
                            <div class="col-3 box">
                                <div class="row content-lable">Độ ẩm không khí</div>
                                <em class="row content-index" id="doamkk">{{ doamkk }}</em>
                            </div>
                            <div class="col-3 box">
                                <div class="row content-lable">Nhiệt độ không khí</div>
                                <em class="row content-index" id="nhietdo">{{ nhietdo }}&deg;C</em>
                            </div>
                        </div>
                        <div class="row switch-button">
                            <label class="switch">
                                <input type="checkbox" id="switch" checked={{ tuoinuoc }}>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
