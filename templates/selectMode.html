<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tưới tự động</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/grid.css">
    <link rel="stylesheet" href="../static/css/detail_auto.css">
</head>
<body>
    <header>
        <div id="nav-bar" class="row no-gutter">
            <div class="col l-3">
                <a href="{{ url_for('index') }}"><img src="../static/img/logo.png" alt="logo" width="90px" height="75px"></a>
            </div>
            <div class="col l-6">
                <ul id="navigation">
                    <li><a href="{{ url_for('index') }}">Trang chủ</a></li>
                    <li><a href="{{ url_for('area') }}">Khu vực</a></li>
                    <li><a href="{{ url_for('manager') }}">Quản lý chế độ tưới</a></li>
                </ul>
            </div>
            <div class="col l-3">
                <a href=""><i class="icon-account fas fa-user-circle"></i></a>
                <a href="{{ url_for('logout') }}">
                    <button type="button" class="btn-nav">Đăng xuất</button>
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="row content-he">
                    <div class="content-header">
                        <h5>Khu vực 1</h5>
                        <h1>Cây cà chua</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <ul>
                    <li>
                        <p>Độ ẩm đất</p>
                        <p class="number" id="soil">0</p>
                    </li>
                    <li>
                        <p>Độ ẩm không khí</p>
                        <p class="number" id="humid">0 &#37;</p>
                    </li><li>
                        <p>Nhiệt độ</p>
                        <p class="number" id="temp">0 &deg;C</p>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <form method="POST" action="{{ url_for('detailauto') }}">
                    <label>Chế độ tưới</label>  
                    <input type="text" name="mode" id="mode" class="form-control" value="{{mode}}"/>  
                    <br/>
                    <label>Độ ẩm đất</label>  
                    <input type="text" name="soil" id="soil" class="form-control" value="{{soil}}"/>  
                    <br/>
                    <label>Nhiệt độ</label>  
                    <input type="text" name="temp" id="temp" class="form-control" value="{{temp}}"/>  
                    <br/>
                    <label>Độ ẩm không khí</label>  
                    <input type="text" name="humid" id="humid" class="form-control" value="{{humid}}"/>
                    <br/>
                    <h1 style="color:black;" id="relay">OFF</h1>
                    <button type="submit" class="btn btn-default">Tắt</button>
                </form>
            </div>
        </div>
    </div>

<script>
    var temp = document.getElementById("temp");
        setInterval(() => {
            fetch("{{ url_for('temp') }}").then((response) => {
            response.text().then((t, s) => {
            temp.innerHTML = t + "\xB0 C";
            });
        });
    }, 1000);

    var humidity = document.getElementById("humid");
        setInterval(() => {
            fetch("{{ url_for('humid') }}").then((response) => {
            response.text().then((t) => {
            humidity.innerHTML = t + " %";
            });
        });
    }, 1000);

    var soil = document.getElementById("soil");
        setInterval(() => {
            fetch("{{ url_for('soil') }}").then((response) => {
            response.text().then((t) => {
            soil.innerHTML = t;
            });
        });
    }, 1000);
    var relay = document.getElementById("relay");
    setInterval(() => {
        fetch("{{ url_for('relay') }}").then((response) => {
            let yes = document.getElementById("customSwitch8");
            response.text().then((t) => {
            if (relay.innerHTML != t){
                relay.innerHTML = t;}
            });
        });
    }, 1000);

    setTimeout(function() {
        location.reload();
    }, 10000);
</script>
</body>
</html>
