<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/grid.css">
    <link rel="stylesheet" href="../static/css/form-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../static/font/fontawesome-free-5.15.4-web/css/all.css">
</head>
<body>
    <div id="container" class="grid">
        <div id="nav-bar" class="row no-gutter">
            <div class="col l-3">
                <a href="{{ url_for('index') }}"><img src="../static/img/logo.png" alt="logo" width="90px" height="75px"></a>
            </div>
            <div class="col l-6">
                <ul id="navigation">
                    <li><a href="{{ url_for('index') }}">Trang chủ</a></li>
                    <li><a href="{{ url_for('area') }}">Khu vực</a></li>
                    <li><a href="{{ url_for('manager') }}">Quản lý chế độ tưới</a></li>
                </ul>
            </div>
        </div>
        <div id="content" class="row no-gutter">
            <form action="" class="my-login-validation" method="POST" novalidate="">
                <h1>Đăng nhập</h1>
                <label for="username">Tài khoản</label>
                <input class="w-100" type="text" name="username" id="username" placeholder="Nhập tài khoản" value="{{ request.form.username }}" required> 
                <label for="password">Mật khẩu</label>
                <input class="w-100" type="password" name="password" id="password" placeholder="Nhập mật khẩu" value="{{ request.form.password }}" required>
                <div class="group-form row no-gutter w-100">
                    <div class="check-box col l-6">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Ghi nhớ tài khoản</label>
                    </div>
                    <div class="forgot col l-6">
                        <a href="">Quên mật khẩu?</a>
                    </div>
                </div>
                <input class="w-100 btn-login" type="submit" name="submit" id="submit" value="Đăng nhập">
                <fieldset>
                    <legend>Hoặc <a href="{{ url_for('signup') }}">Đăng kí</a></legend>
                </fieldset>
            </form>
        </div>      
    </div>

    <script src="../static/js/login.js"></script>
</body>
</html>
