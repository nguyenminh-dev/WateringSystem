<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật chế độ tưới</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/grid.css">
    <link rel="stylesheet" href="../static/css/manager.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../static/font/fontawesome-free-5.15.4-web/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
</head>
<body>
    <div id="container" class="grid">
        <div id="nav-bar" class="row no-gutter">
            <div class="col l-3 m-6 c-6">
                <a href="{{ url_for('index') }}"><img src="../static/img/logo.png" alt="logo" width="90px" height="75px"></a>
            </div>
            <div class="col l-6 m-0 c-0">
                <ul id="navigation">
                    <li><a href="{{ url_for('index') }}">Trang chủ</a></li>
                    <li><a href="{{ url_for('area') }}">Khu vực</a></li>
                    <li><a href="{{ url_for('manager') }}">Quản lý chế độ tưới</a></li>
                </ul>
            </div>
            <div class="col l-3 m-5 c-5">
                <a href=""><i class="icon-account fas fa-user-circle"></i></a>
                <a href="{{ url_for('logout') }}">
                    <button type="button" class="btn-nav">Đăng xuất</button>
                </a>
            </div>
            <div class="drop-down col l-0 m-1 c-1">
                <div class="icon">
                    <i class="fas fa-grip-lines fa-2x"></i>
                </div>
                <ul class="nav-hidden w-100">
                    <li><a href="{{ url_for('index') }}">Trang chủ</a></li>
                    <li><a href="{{ url_for('area') }}">Khu vực</a></li>
                    <li><a href="{{ url_for('manager') }}">Quản lý chế độ tưới</a></li>
                </ul>
              </div>
        </div>
        <div class="update-container pos-rela row">
            <div class="update-mode cen">
                <header class="update-header row">
                    <h1 class="w-100">Cập nhật chế độ tưới</h1>
                </header>
                <div class="con-form pos-rela">
                    <form class="cen" action="/update/{{code}}" METHOD="POST">
                        <div class="update-table pos-rela">
                            <label for="mode" class="update-label">
                                Chế độ tưới
                            </label>
                            <input type="text" name="mode" id="mode" class="update-input cen" value="{{mode}}"/>
                        </div>
                        <!-- <label>Chế độ tưới</label>  
                        <input type="text" name="mode" id="mode" class="form-control" value="{{mode}}"/>  
                        <br/> -->
                        <div class="update-table pos-rela">
                            <label for="mode" class="update-label">
                                Độ ẩm đất
                            </label>
                            <input type="text" name="soil" id="soil" class="update-input cen" value="{{soil}}"/>
                        </div>
                        <!-- <label>Độ ẩm đất</label>  
                        <input type="text" name="soil" id="soil" class="form-control" value="{{soil}}"/>  
                        <br/> -->
                        <!-- <label>Nhiệt độ</label>  
                        <input type="text" name="temp" id="temp" class="form-control" value="{{temp}}"/>  
                        <br/> -->
                        <div class="update-table pos-rela">
                            <label for="mode" class="update-label">
                                Nhiệt độ
                            </label>
                            <input type="text" name="temp" id="temp" class="update-input cen" value="{{temp}}" />
                        </div>
        
                        <!-- <label>Độ ẩm không khí</label>  
                        <input type="text" name="humid" id="humid" class="form-control" value="{{humid}}"/>  
                        <br/> -->
                        <div class="update-table pos-rela">
                            <label for="mode" class="update-label">
                                Độ ẩm không khí
                            </label>
                            <input type="text" name="humid" id="humid" class="update-input cen" value="{{humid}}" />
                        </div>
                        <!-- <div class="btn">
                            <input type="submit" value="Hủy" class="btn-update">
                            
                        </div> -->
                        <div class="row btn-group w-100">
                            <div class="col l-6 m-6 c-6">
                                <a href="{{ url_for('manager') }}">
                                    <button class="btn-update">
                                        Hủy
                                    </button>
                                </a>
                            </div>
                            <div class="col l-6 m-6 c-6">
                                <input type="submit" value="Cập nhật" class="btn-update">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
